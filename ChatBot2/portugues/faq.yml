categories:
- FAQ

conversations:
- - Olá
  - Oi! Como posso te ajudar?
- - Bom dia
  - Bom dia! Em que posso auxiliar você?
- - Qual é o horário de atendimento?
  - Nosso horário de atendimento é das 8h às 18h, de segunda a sexta-feira.
- - Vocês atendem aos sábados?
  - Sim, nosso atendimento aos sábados é das 9h às 13h.
- - Onde vocês ficam localizados?
  - Estamos na Rua Exemplo, 123, Centro.
- - Qual é o telefone de contato?
  - Você pode ligar para (11) 1234-5678.
- - Vocês entregam em domicílio?
  - Sim, fazemos entrega em toda a cidade.
- - Quais formas de pagamento aceitam?
  - Aceitamos cartão de crédito, débito, Pix e dinheiro.
- - Qual é o prazo de entrega?
  - O prazo de entrega é de 2 a 5 dias úteis.
- - Posso cancelar meu pedido?
  - Sim, você pode cancelar dentro de 24 horas após a compra.
- - Como faço para trocar um produto?
  - Basta entrar em contato conosco e faremos a troca em até 7 dias.
- - Vocês possuem loja física?
  - Sim, temos uma loja física no endereço que informei anteriormente.
- - Tem estacionamento próximo?
  - Sim, há estacionamento público a 50 metros da loja.
- - Posso rastrear meu pedido?
  - Sim, você receberá um código de rastreio por e-mail.
- - Vocês oferecem garantia?
  - Sim, todos os produtos têm garantia de 90 dias.
- - Qual é a política de devolução?
  - Aceitamos devoluções em até 7 dias após a entrega.
- - Vocês têm suporte técnico?
  - Sim, oferecemos suporte técnico via telefone ou chat online.
- - Qual é o e-mail de contato?
  - Nosso e-mail de contato é suporte@exemplo.com
- - Posso parcelar minha compra?
  - Sim, oferecemos parcelamento em até 6 vezes no cartão de crédito.
- - Quais produtos vocês vendem?
  - Vendemos eletrônicos, acessórios e produtos para casa.
- - Vocês fazem orçamentos personalizados?
  - Sim, envie seu pedido por e-mail que faremos um orçamento.
- - Há promoções ativas?
  - Sim, confira nossas promoções no site oficial.
- - Posso fazer pré-venda?
  - Sim, algumas categorias permitem pré-venda.
- - Vocês têm programa de fidelidade?
  - Sim, clientes cadastrados acumulam pontos para descontos.
- - O site é seguro para compras?
  - Sim, usamos criptografia SSL para proteger seus dados.
- - Vocês aceitam devolução de produtos usados?
  - Não, só aceitamos devoluções de produtos em perfeito estado.
- - Posso alterar meu endereço de entrega?
  - Sim, desde que o pedido ainda não tenha sido enviado.
- - Como faço para criar uma conta?
  - Basta clicar em “Cadastrar” no site e preencher o formulário.
- - Esqueci minha senha, o que faço?
  - Clique em “Esqueci a senha” e siga os passos para redefinição.
- - Vocês possuem newsletter?
  - Sim, você pode se cadastrar para receber novidades e promoções.
- - Como faço para falar com um atendente?
  - Você pode nos contatar via chat online ou telefone.
- - Há desconto para estudantes?
  - Sim, oferecemos desconto para estudantes mediante comprovação.
- - Vocês vendem para empresas?
  - Sim, temos condições especiais para vendas corporativas.
- - Posso agendar atendimento presencial?
  - Sim, agendamentos podem ser feitos pelo telefone.
- - Qual é a política de privacidade?
  - Garantimos que seus dados são mantidos em segurança e não compartilhados.
- - Vocês oferecem suporte remoto?
  - Sim, via telefone ou acesso remoto, dependendo do serviço.
- - Como posso acompanhar meu pedido?
  - Acompanhe usando o código de rastreio enviado por e-mail.
- - Existe frete grátis?
  - Sim, para pedidos acima de R$ 200,00.
- - Vocês vendem acessórios separados?
  - Sim, todos os acessórios podem ser comprados individualmente.
- - É possível agendar entrega em outro endereço?
  - Sim, informe o endereço no momento da compra.
- - Posso receber nota fiscal eletrônica?
  - Sim, todas as compras têm emissão de nota fiscal.
- - Qual é a forma de contato mais rápida?
  - O chat online é a forma mais rápida de atendimento.
- - Vocês oferecem treinamento para produtos?
  - Sim, fornecemos manuais e vídeos de instrução.
- - Posso devolver um produto fora do prazo?
  - Infelizmente, devoluções só são aceitas dentro do prazo.
- - Vocês oferecem cupom de desconto?
  - Sim, consulte os cupons disponíveis no site.
- - É seguro informar meus dados no site?
  - Sim, todas as informações são criptografadas.
- - Como funciona a garantia estendida?
  - Você pode adquirir a garantia estendida no momento da compra.
- - Vocês possuem atendimento por WhatsApp?
  - Sim, nosso atendimento também é via WhatsApp.
- - Vocês vendem gift cards?
  - Sim, temos cartões presente disponíveis.
- - Qual é o tempo de resposta do suporte?
  - Normalmente respondemos em até 24 horas úteis.
